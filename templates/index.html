<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Live Speech Transcription</h1>
        <div class="transcription-box">
            <div id="transcript" class="transcript"></div>
        </div>
        <div class="controls">
            <button id="startButton" class="button">Start Recording</button>
            <button id="stopButton" class="button" disabled>Stop Recording</button>
        </div>
        <div class="status" id="status">Click "Start Recording" to begin</div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
